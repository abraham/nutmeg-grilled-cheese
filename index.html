<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>grilled-cheese demos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="./node_modules/@webcomponents/webcomponentsjs/webcomponents-sd-ce.js"></script>
  <script src="./dist/grilled-cheese.bundled.js"></script>

  <style>
    body {
      background-color: #eee;
      padding: 24px;
    }

    #content {
      margin: 0 auto;
      width: 256px;
    }

    grilled-cheese {
      margin: 8px;
    }

    grilled-cheese.blue {
      --grilled-cheese-background-color: #03A9F4;
    }
  </style>
</head>
<body>
  <div id="content">
    <grilled-cheese id="five-cheese"></grilled-cheese>

    <grilled-cheese pickles quantity="5"></grilled-cheese>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelector('#five-cheese').cheese = ['cheddar', 'gouda', 'parmesan', 'havarti', 'asiago'];
      document.querySelector('#five-cheese').render();
    });
  </script>
</body>
</html>
